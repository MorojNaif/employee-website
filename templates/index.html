<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YANPET Employee Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='YNPT.png') }}" alt="YNPT Logo" class="logo">

        <h1 class="welcome-text">Welcome to YANPET Employee Portal</h1>

        <form method="POST">
            <input type="text" name="employee_id" placeholder="Search by Employee ID">
            <input type="text" name="project_name" placeholder="Search by Project Name">
            <input type="text" name="department" placeholder="Search by Department">
            <button type="submit">Search</button>
        </form>

        {% if message %}
        <div class="message">
            <h3>{{ message }}</h3>
        </div>
        {% endif %}

        {% if results %}
        <table>
            <thead>
                <tr>
                    {% for key in results[0].keys() %}
                    <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                <tr>
                    {% for value in row.values() %}
                    <td>{{ value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
